<!DOCTYPE html>
<html lang="pt-br">

<head>

    <script src="https://kit.fontawesome.com/2b9a5d9540.js" crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="header__row">
            <div class="header__col">
                <span class="timer">Timer</span>
            </div>
            <div class="header__col header__col--ativo">
                <span class="stopwatch">Stopwatch</span>
            </div>
        </div>
        <div class="cronometro">
            <span class="span-timer">0.0</span>
        </div>
        <div class="footer__row">
            <div class="footer__row--buttons">
                <button type="button" class="button start">Start</button>
                <button type="button" class="button stop botao--desativado">Stop</button>
                <button type="button" class="button reset">Reset</button>
            </div>
            <div class="footer__row--icons">
                <i class="fa-solid fa-expand"></i>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
